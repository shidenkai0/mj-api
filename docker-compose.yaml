  db:
    image: supabase/postgres:15.1.0.117
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./scripts/db-init/99_create_test_db.sql:/docker-entrypoint-initdb.d/99_create_test_db.sql

volumes:
  db-data:
