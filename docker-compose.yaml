version: '3'

services:
  test:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DEV: 1
    command: pytest
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:mysecretpassword@db:5432/test
      UVICORN_PORT: 8080
      TTS_ENGINE_URL: http://host.docker.internal:3000
      ENV: test
    env_file:
      - .env
    volumes:
      - .:/app

  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DEV: 1
    command: uvicorn app.main:app --host 0.0.0.0
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      UVICORN_PORT: 8080
      TTS_ENGINE_URL: http://host.docker.internal:3000
      ENV: dev
    env_file:
      - .env
    volumes:
      - .:/app

